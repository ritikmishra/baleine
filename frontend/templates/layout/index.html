<!DOCTYPE html>

{#
<!--    Main layout template. 3 blocks
        - head: for putting things in <head>
        - content: for putting your actual content
        - end: for putting things at the end of the <body> tag.
          Any code that needs a DOM element to be rendered (e.g plotting code that needs to insert a plot into a DOM element) should go here.
        -->#}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anacreon Async Dashboard </title>

    {# Plotly is a javascript plotting library #}
    <script src="https://cdn.plot.ly/plotly-1.58.4.min.js"></script>

    {# Bulma is a flexbox-based CSS framework that is just 1 big CSS file #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <script src="https://unpkg.com/htmx.org@1.3.3"></script>

    {% block head %}{% endblock %}
</head>

<body class="has-navbar-fixed-top">
    <nav class="navbar is-light is-fixed-top" role="navigation">
        <div class="navbar-item">Anacreon Async Dashboard</div>
        <div class="navbar-brand"></div>
    </nav>

    <section class="section">
        {% block content %}{% endblock %}
    </section>

    {% block end %}{% endblock %}
</body>

</html>
